<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Improvised Brave Homepage UI</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="stat" id="s1">
                <h1>422</h1>
                <h3>Trackers & ads blocked</h3>
            </div>
            <div class="stat" id="s2">
                <h1>10.7</h1><h2>MB</h2>
                <h3>Bandwidth saved</h3>
            </div>
            <div class="stat" id="s3">
                <h1>22</h1><h2>seconds</h2>
                <h3>Time saved</h2>
            </div>
        </div>
        <div class="clock">
            <h1>6:32</h1>
        </div>
    </div>
</body>
</html>
